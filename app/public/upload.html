<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/upload" enctype="multipart/form-data" accept method="post">
    <!--也可以写 accept=".png,.jpeg,.jpg"  或者  accept="image/*"-->
    <input type="file" name="file" accept="image/png,image/jpeg,image/jpg">
    <button type="submit">上传</button>
</form>
</body>
</html>
